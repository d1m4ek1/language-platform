{{define "home"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../../StyleInterface/main.css'>
    <title>Главная</title>
</head>

<body>
    <header class="header">
        <nav class="navigation container">
            <a class="navigation-title" href='/'>Главная</a>
            <ul class="navigation-list">
                {{ if $.isAuth }}
                <li><a id='signout' href='#'>Выйти</a></li>
                {{ else }}
                <li><a href="/auth/signin">Вход</a></li>
                <li><a href="/auth/registration">Регистрация</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>

    <main class="main container">
        <h1>Контент</h1>
    </main>

    <script type='module' src='../src/assets/auth.js'></script>
</body>
</html>
{{ end }}
