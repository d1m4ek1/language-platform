{{ define "signin" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../../StyleInterface/main.css'>
    <link rel="stylesheet" href='../../StyleInterface/auth.css'>
    <title>Вход</title>
</head>
<body>
<header class="header">
    <nav class="navigation container">
        <a class="navigation-title" href='/'>Главная</a>
        <ul class="navigation-list">
            <li><a href="/auth/signin">Вход</a></li>
            <li><a href="/auth/registration">Регистрация</a></li>
        </ul>
    </nav>
</header>

<main class="main container">
    <h1>Авторизация</h1>
    <div class="auth-block">
        <div class="auth-content">
            <h2>Вход</h2>
            <div class="auth-input-block">
                <input class="input" id="login" type="text" placeholder="Логин" maxlength="255">
            </div>
            <div class="auth-input-block">
                <input class="input" id="password" type="password" placeholder="Пароль" maxlength="255">
            </div>

            <p>Нет аккаунта? <a href="/auth/registration">Зарегистрироваться</a></p>
            <p id="error-message" class="error-message" style="display: none"></p>
            <button id="submit" class="btn-blue">Войти</button>
        </div>
    </div>
</main>

<script src='../src/assets/auth.js' type="module"></script>
</body>
</html>
{{ end }}
