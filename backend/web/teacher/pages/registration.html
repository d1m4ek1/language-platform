{{ define "registration" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Регистрация</title>
  <script type="module" crossorigin src="/teacher/assets/main-99dd1ef1.js"></script>
  <script type="module" crossorigin src="/teacher/assets/auth-e0284b00.js"></script>
  <link rel="stylesheet" href="/teacher/assets/main-9aa0fae5.css">
  <link rel="stylesheet" href="/teacher/assets/auth-0cbbf05d.css">
</head>
<body>
<header class="header">
    <nav class="navigation container">
        <a class="navigation-title" href='/'>Главная</a>
        <ul class="navigation-list">
            <li><a href="/auth/signin">Вход</a></li>
            <li><a href="/auth/registration">Регистрация</a></li>
        </ul>
    </nav>
</header>

<main class="main container">
    <h1>Авторизация</h1>
    <div class="auth-block">
        <div class="auth-content">
            <h2>Регистрация</h2>
            <div class="auth-input-block">
                <input class="input" id="login" type="text" placeholder="Логин" maxlength="128">
                <input class="input" id="email" type="email" placeholder="Электронная почта" maxlength="128">
            </div>
            <div class="auth-input-block">
                <input class="input" id="first-name" type="text" placeholder="Имя" maxlength="128">
                <input class="input" id="last-name" type="text" placeholder="Фамилия" maxlength="128">
            </div>
            <div class="auth-input-block">
                <input class="input" id="registration-token" type="text" placeholder="Токен регистрации">
            </div>
            <div class="auth-input-block">
                <input class="input" id="password" type="password" placeholder="Пароль" maxlength="255">
                <input class="input" id="confirm-password" type="password" placeholder="Подтверждение пароля" maxlength="255">
            </div>
            <p>Нажимая «Продолжить», вы принимаете пользовательское соглашение и политику конфиденциальности</p>
            <p id="error-message" class="error-message" style="display: none"></p>

            <button id="reg-submit" class="btn-blue">Продолжить</button>
        </div>
    </div>
</main>


</body>
</html>
{{ end }}
